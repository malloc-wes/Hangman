<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <!--Bootstrap CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <h1>Let's play Hangman!</h1>
            <p>Guess The Month of the Year ...</p>

        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Guess The Month</h3>
            </div>
            <div class="panel-body">
                <h2 id="mToGuess">__________</h2>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongG">9</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="leftGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wins: <span id="wins"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Lost: <span id="loss"></span>
            </div>
        </div>

    </div>

    <!--js link-->
<script src="logic.js"></script>

</body>
</html>
